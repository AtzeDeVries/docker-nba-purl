language: shell

services:
  - docker

script:
  - docker build -t atzedevries/docker-nba-purl:$TRAVIS_BRANCH ./

after_success:
  - docker login -u atzedevries -p $DOCKER_PASS
  - docker tag atzedevries/docker-nba-purl:$TRAVIS_BRANCH atzedevries/docker-nba-purl:$TRAVIS_BRANCH 
  - docker push atzedevries/docker-nba-purl:$DOCKER_TAG
  - docker logout
